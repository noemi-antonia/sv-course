<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="main.js" type="module"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 id="gameTitle">
                <span id="T">Tetris</span>
            </h1>
        </div>

        <div class="canvas">
            <canvas id="canvasId" width="300px" height="600px" style="border: 1px solid;"></canvas>
        </div>

        <div class="info">
            <div class="infoBlock" id="linesBlock">
                <p id="linePlaceholder">Lines</p>
                <p id="lines">0</p>
            </div>

            <div class="infoBlock" id="scoreBlock">
                <p id="scorePlaceholder">Score</p>
                <p id="score">0</p>
            </div>

            <div class="infoBlock" id="nextShapeBlock">
                <p id="nextShapePlaceholder">Next Shape</p>
                <canvas id="miniCanvasId" width="180px" height="180px" style="border: 1px solid;"></canvas>
            </div>

            <div class="infoBlock" id="startBlock">
                <button id="startGame">Start Game</button>
            </div>
        </div>
    </div>
</body>

</html>
