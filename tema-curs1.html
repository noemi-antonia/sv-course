<body>
	<script>
        
        const PI= Math.PI;

        let razaCerc = 10;
        console.log(`Raza cercului este: ${razaCerc} cm`);

        ariaCerc= (PI * (razaCerc ** 2)).toFixed(2);
        console.log(`Aria cercului este: ${ariaCerc}`);

        // --------------------------------------------------------

        const listaFilme = ['Parasite', 'Star wars', 'Joker', 'Interstellar', 'Wonder woman'];

        for(let i=0; i< listaFilme.length ; i++){
            console.log(`titlu: ${listaFilme[i]}, index: ${i}`);
        }

        // --------------------------------------------------------

        const tablou = [5, 3, "1", 7, "9", 30, "45", 7];

        for(let i=0; i<tablou.length; i++){

            if( typeof tablou[i] =='number' ){

                var primulNumar= tablou[i];
                var indexPrimulNumar= i;
                break;

            }
            
        }

        let min= primulNumar;
        let max= primulNumar;

        
        for(let i=indexPrimulNumar + 1; i< tablou.length; i++){
            let eNumar= typeof tablou[i] =='number';
            
            if(tablou[i]<min && eNumar)
                min= tablou[i];

            if(tablou[i]>max && eNumar)
                max= tablou[i];

        }

        console.log(`Numarul minim: ${min}, numarul maxim: ${max}`);

    </script>
